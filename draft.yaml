models:
  Sender:
    name: string:200
    surname: string:400
    document: string:200
    cellphoneNumber: string:30
    typeOfDocument: string:50
    country: string;20
    relationships:
      belongsToMany: Beneficiary
  Beneficiary:
    name: string:200
    surname: string:400
    document: nullable string:200
    typeOfDocument:  string:50
    cellphoneNumber: nullable string:30
    country: string;20
    relationships:
      hasMany: BankAccount
      belongsToMany: Sender
  BankAccount:
    name: string:200
    ifsc: nullable string:200
    numero: string:400
    description: nullable string:200
    relationships:
      belongsTo: Beneficiary

seeders: Sender, Beneficiary, BankAccount

controllers:
  Sender:
    index:
      query: all
      respond: senders
    show:
      find: sender.id
      render: sender with:beneficiaries

  Beneficiary:
    index:
      query: all
      respond: beneficiaries

